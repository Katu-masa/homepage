<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私たちについて</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            /* 角を丸くする */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        /* レスポンシブデザインのためのスタイル */
        @media (max-width: 600px) {
            header {
                padding: 15px 0;
            }

            main {
                margin: 10px;
                padding: 15px;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>私たちについて</h1>
    </header>

    <main>
        <h2>私たちのミッション</h2>
        <p>私たちは知識と情報の共有を通じて、より良い社会を築くことを目指しています。</p>
        <h2>私たちのビジョン</h2>
        <p>私たちは、すべての人々が平等にアクセスできる情報社会の実現を目指しています。</p>
        <a href="index.html" class="back-button">戻る</a>
    </main>

    <footer>
        <p>&copy; 2023 知的なホームページ</p>
    </footer>

</body>

</html>
