<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知的なホームページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1.1em;
            /* フォントサイズを調整 */
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            /* 角を丸くする */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* ボタンのスタイル */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* スマホ用レスポンシブデザイン */
        @media (max-width: 600px) {
            nav a {
                display: block;
                /* 各リンクをブロック要素にして縦に並べる */
                margin: 10px 0;
                /* 上下のマージンを調整 */
            }

            main {
                margin: 10px;
                /* メインコンテンツのマージンを小さくする */
                padding: 15px;
                /* パディングを調整 */
            }

            h1 {
                font-size: 1.8em;
                /* ヘッダーのサイズを調整 */
            }

            h2 {
                font-size: 1.5em;
                /* サブヘッダーのサイズを調整 */
            }

            .button {
                width: 100%;
                /* ボタンを全幅にする */
                padding: 15px;
                /* パディングを調整 */
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>知的なホームページ</h1>
        <nav>
            <a href="about.html">私たちについて</a>
            <a href="#services">サービス</a>
            <a href="#contact">お問い合わせ</a>
        </nav>
    </header>

    <main>
        <section id="services">
            <h2>サービス</h2>
            <p>私たちは、様々な知的サービスを提供しています。例えば、教育プログラム、コンサルティング、リサーチなどです。</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>ご質問やご相談がありましたら、以下のメールアドレスまでご連絡ください。</p>
            <p>Email: info@example.com</p>
        </section>

        <!-- ボタンを追加 -->
        <div style="text-align: center; margin-top: 20px;">
            <button class="button" onclick="navigateToPage()">別のページへ移動</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 知的なホームページ</p>
    </footer>

</body>

</html>
