<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学の問題集サイト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px 0;
        }

        .menu {
            position: relative;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu>li {
            display: inline-block;
            position: relative;
            padding: 10px 30px;
            /* 左右の間隔を広げる */
            color: white;
            cursor: pointer;
        }

        .menu>li:hover {
            background-color: #3b5998;
        }

        .menu>li>ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #34495e;
            list-style: none;
            margin: 0;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu>li:hover>ul {
            display: block;
        }

        .menu>li>ul>li {
            padding: 10px 20px;
            color: white;
            white-space: nowrap;
        }

        .menu>li>ul>li a {
            color: white;
            text-decoration: none;
        }

        .menu>li>ul>li:hover {
            background-color: #3b5998;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            main {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>数学　web問題</h1>
        <nav>
            <ul class="menu">
                <li>1年
                    <ul>
                        <li><a href="s1.html">数学Ⅰ</a></li>
                        <li><a href="sa.html">数学A</a></li>
                    </ul>
                </li>
                <li>2年
                    <ul>
                        <li><a href="s2.html">数学Ⅱ</a></li>

                    </ul>
                </li>
                <li>3年
                    <ul>
                        <li><a href="s3.html">数学Ⅲ</a></li>
                        <li><a href="sc.html">数学C</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="services">
            <h2>サービス</h2>
            <p>私たちは、様々な知的サービスを提供しています。例えば、教育プログラム、コンサルティング、リサーチなどです。</p>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 数学　web問題</p>
    </footer>

</body>

</html>
