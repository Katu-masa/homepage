        }

        }

        }

            padding: 10px 20px;

            height: 40px;

            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;

        }

        }
    </style>

        // 起動時 / スタート画面表示時に既定レベルだけハイライト（自動開始はしない）
        function highlightLevel(n) {

                const possibleSideA = [1, 2, 3, 4, 5, 6, 8, 9, 12, 16, 18, 20, 24];
                let sinBB = getRandomInt(1, possibleSideA.length - 1);
                let sinB = [1, possibleSideA[getRandomInt(0, sinBB - 1)], 1, possibleSideA[sinBB]];
                sinB = simplsqrt(sinB);
                sinB = simplfrac(sinB);
                if (sinB[1] != 1 && sinB[3] != 1) {
                    sinB = rationalize(sinB);
                }
                let sinC = [1, sinB[2] * sinB[2] * sinB[3] - sinB[0] * sinB[0] * sinB[1], sinB[2], sinB[3]];
                sinC = simplsqrt(sinC);
                sinC = simplfrac(sinC);
                if (sinC[1] != 1 && sinC[3] != 1) {
                    sinC = rationalize(sinC);
                }
                let answer = `${printfrac(sinC)}`;
                let question = ` \\( \\theta \\) は鋭角とする。\\( \\sin  \\theta = ${printfrac(sinB)} \\) であるとき、\\( \\cos \\theta \\) を求めよ。 `;

                currentSolution = `${answer}`;
                const options = generateOptions(currentSolution, sinC);

                document.getElementById("problem").innerHTML = question;
                document.getElementById("solution").innerHTML = '';

                    `<button class="option" onclick = "checkAnswer('${option}', '${currentSolution}', '${midwayceremony}')"> ${index + 1}: $$${option}$$</button>`
                ).join('');

                MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
            }

            function generateOptions(correct, correctFrac) {
                const options = [correct];
                // 候補の数値的同値性を管理するセット（丸めた値をキーにする）
                const seen = new Set();
                // 分子/分母とルートで表される分数表現の数値化
                function fracValue(frac) {
                    if (!Array.isArray(frac) || frac.length < 4) return NaN;
                    const num = frac[0] * Math.sqrt(frac[1]);
                    const den = frac[2] * Math.sqrt(frac[3]);
                    return num / den;
                }
                // 正解の配列が渡されたらそれをキー登録する（安全性のため try）
                try {
                    if (Array.isArray(correctFrac)) {
                        const correctVal = fracValue(correctFrac);
                        if (!Number.isNaN(correctVal)) seen.add(correctVal.toFixed(12));
                    } else {
                        // フォールバック: もし配列が渡ってこなければ、
                        // 文字列 correct を使って既存 options を初期化しているので
                        // 後続の候補生成時に比較は文字列ベースでも行う
                    }
                } catch (e) { /* ignore */ }

                while (options.length < 4) {
                    const possibleSideA = [1, 2, 3, 4, 5, 6, 8, 9, 12, 16, 18, 20, 24];
                    let sinBB = getRandomInt(1, possibleSideA.length - 1);
                    let sinB = [1, possibleSideA[getRandomInt(0, sinBB - 1)], 1, possibleSideA[sinBB]];
                    sinB = simplsqrt(sinB);
                    sinB = simplfrac(sinB);
                    if (sinB[1] != 1 && sinB[3] != 1) {
                        sinB = rationalize(sinB);
                    }
                    let sinC = [1, sinB[2] * sinB[2] * sinB[3] - sinB[0] * sinB[0] * sinB[1], 1, sinB[2] * sinB[2] * sinB[3]];
                    sinC = simplsqrt(sinC);
                    sinC = simplfrac(sinC);
                    if (sinC[1] != 1 && sinC[3] != 1) {
                        sinC = rationalize(sinC);
                    }

                    // 数値的に既出かを判定（有理化表記や分母分子入替の同値性を吸収）
                    const val = fracValue(sinC);
                    const key = Number.isNaN(val) ? null : val.toFixed(12);
                    // 既に同値なものがあれば追加しない。さらに文字列の重複も避ける。
                    if (key && !seen.has(key)) {
                        const repr = printfrac(sinC).replace(/\s/g, '');
                        // options は文字列なので文字列重複も確認
                        const existing = options.some(o => o.replace(/\s/g, '') === repr);
                        if (!existing) {
                            options.push(printfrac(sinC));
                            seen.add(key);
                        }
                    }
                }
                return shuffleArray(options);
            }
        }
