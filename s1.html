        }

        .button {

            font-size: 18px;

            color: white;
            background: linear-gradient(45deg, #3c78e7, #12f3ce);

            text-align: center;
            cursor: pointer;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
