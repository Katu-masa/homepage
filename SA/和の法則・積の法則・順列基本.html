<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正弦・余弦定理のクイズ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #problem {
            word-wrap: break-word;
            /* 古いブラウザ向け */
            overflow-wrap: break-word;
            /* 最新のブラウザ向け */
            white-space: normal;
            /* 改行を有効化 */
        }

        #problem,
        #solution,
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        #options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        #start-screen {
            display: block;
        }

        #quiz-screen,
        #end-screen {
            display: none;
        }

        .paint-button {
            display: inline-block;
            margin: 20px 0;
            font-size: 9px;
            padding: 10px 20px;
            width: 80px;
            height: 40px;
            background-color: #aaadaf;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .paint-button:hover {
            background-color: #3c3d3e;
        }

        canvas {
            border: 2px solid rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML"></script>
</head>

<body>
    <div id="start-screen">
        <h1>正弦・余弦定理のクイズ</h1>
        <h2>3問連続で正解しましょう！</h2>
        <button onclick="startQuiz()">スタート</button>
    </div>

    <div id="quiz-screen">
        <div id="timer">経過時間: <span id="time">0</span>秒 連続正解数: <span id="currentC">0</span></div>
        <div id="problem">ここに問題が表示されます</div>
        <div id="options"></div>
        <div id="solution"></div>

        <h2>計算スペース</h2>
        <div class="controls">
            <button id="clearBtn" class="paint-button">クリア</button>
            <button id="eraserBtn" class="paint-button">消しゴム</button>
            <button id="penBtn" class="paint-button">ペン</button>
            <label>
                線の色:
                <input type="color" id="colorPicker" value="#000000">
            </label>
        </div>
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
        <script src="paint.js"></script>

    </div>

    <div id="end-screen">
        <h1>終了画面</h1>
        <p>お疲れ様でした！</p>
        <p>3問正解するまでにかかった時間: <span id="elapsedTime"></span>秒</p>
        <button onclick="resetQuiz()">再スタート</button>
    </div>

    <script src="math.js"></script>
    <script>

        // 初期設定でキャンバスサイズを変更
        resizeCanvas();

        // 画面リサイズ時にもキャンバスを調整
        window.addEventListener("resize", resizeCanvas);


        let currentSolution = '';
        let correctCount = 0;
        let timeLeft = 0;
        let timerInterval;
        let shuffleProblem = 0;
        let midwayceremony = '';

        function startQuiz() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("quiz-screen").style.display = "block";
            nextProblem();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft++;
                document.getElementById("time").innerText = timeLeft;
                document.getElementById("currentC").innerText = correctCount;
            }, 1000);
        }

        function nextProblem() {
            shuffleProblem = getRandomInt(1, 6)
            if (shuffleProblem == 1) {
                generateProblem1();
            }
            else if (shuffleProblem == 2) {
                generateProblem2();
            }
            else if (shuffleProblem == 3) {
                generateProblem3();
            }
            else if (shuffleProblem == 4) {
                generateProblem4();
            }
            else if (shuffleProblem == 5) {
                generateProblem5();
            }
            else {
                generateProblem6();
            }
        }

        function generateProblem1() {
            midwayceremony = '';
            generateProblem();
            function generateProblem() {
                const menowa = getRandomInt(3, 6);

                // 36通りを列挙して、和が menowa の倍数になる順序付き組を集める
                const pairsBySum = {}; // { sum: [[a,b],[a2,b2], ...], ... }
                let totalCount = 0;
                for (let a = 1; a <= 6; a++) {
                    for (let b = 1; b <= 6; b++) {
                        const s = a + b;
                        if (s % menowa === 0) {
                            if (!pairsBySum[s]) pairsBySum[s] = [];
                            pairsBySum[s].push([a, b]);
                            totalCount++;
                        }
                    }
                }

                const answer = `${totalCount}通り`;
                const question = `1個のさいころを2回投げるとき、目の和が${menowa}の倍数になる出方は何通りあるか？`;

                // 和ごとに並べた解説文を作る（和は昇順に）
                const sums = Object.keys(pairsBySum).map(Number).sort((x, y) => x - y);

                sums.forEach((sum, idx) => {
                    const list = pairsBySum[sum]
                        .map(p => `（${p[0]}，${p[1]}）`) // 全角括弧・全角カンマでユーザー例に合わせる
                        .join('');
                    midwayceremony += `目の和が${sum}になるときは${list}。`;
                    if (idx < sums.length - 1) midwayceremony += '<br>';
                });
                midwayceremony += `<br>よって合計<strong>${totalCount}通り</strong>ある。`;

                // 既存の仕組みに合わせて解答・選択肢・ボタンを生成
                currentSolution = answer;
                const options = generateOptions(currentSolution);

                document.getElementById('problem').innerHTML = question;
                document.getElementById('solution').innerHTML = '';

                // ボタンは DOM 要素で作り、クリック時に checkAnswer を呼ぶ（エスケープ問題回避）
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option';
                    btn.innerHTML = `${index + 1}: $$${option}$$`; // MathJax 表示を想定
                    btn.addEventListener('click', () => {
                        // checkAnswer(option, currentSolution, explanation) を使えば
                        // checkAnswer 側で説明を表示する仕組みになっている想定
                        checkAnswer(option, currentSolution, midwayceremony);
                    });
                    optionsContainer.appendChild(btn);
                });

                MathJax.Hub.Queue(['Typeset', MathJax.Hub]);


            }

            function generateOptions(correct) {
                const options = [`6通り`, `7通り`, `9通り`, `12通り`];
                return shuffleArray(options);
            }

        }

        function generateProblem2() {
            midwayceremony = '';
            generateProblem();
            function generateProblem() {
                const menowa1 = getRandomInt(2, 5);
                const menowa2 = getRandomInt(2, 5);
                // 36通りを列挙して、和が menowa の倍数になる順序付き組を集める


                const answer = `${(7 - menowa1) * (7 - menowa2)}通り`;
                const question = `大小2個のさいころを投げるとき、大きいさいころの目が${menowa1}以上であり、
                小さいさいころの目が${menowa2}以上である確率を求めよ。`;

                midwayceremony = `${menowa1}以上の目の出方は${7 - menowa1}通り、${menowa2}以上の目の出方は${7 - menowa2}通り、<br>
                \\(${(7 - menowa1)} \\times  ${(7 - menowa2)}=${(7 - menowa1) * (7 - menowa2)}\\) 通り</strong>ある。`;

                // 既存の仕組みに合わせて解答・選択肢・ボタンを生成
                currentSolution = answer;
                const options = generateOptions(currentSolution);

                document.getElementById('problem').innerHTML = question;
                document.getElementById('solution').innerHTML = '';

                // ボタンは DOM 要素で作り、クリック時に checkAnswer を呼ぶ（エスケープ問題回避）
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option';
                    btn.innerHTML = `${index + 1}: $$${option}$$`; // MathJax 表示を想定
                    btn.addEventListener('click', () => {
                        // checkAnswer(option, currentSolution, explanation) を使えば
                        // checkAnswer 側で説明を表示する仕組みになっている想定
                        checkAnswer(option, currentSolution, midwayceremony);
                    });
                    optionsContainer.appendChild(btn);
                });

                MathJax.Hub.Queue(['Typeset', MathJax.Hub]);


            }
            function generateOptions(correct) {
                const options = [correct]; // まず正解を入れる

                while (options.length < 4) {
                    const a = getRandomInt(2, 5);
                    const b = getRandomInt(2, 5);
                    const value = `${a * b}通り`;

                    if (!options.includes(value)) {
                        options.push(value);
                    }
                }

                return shuffleArray(options); // 順番をシャッフルしたい場合
            }
        }

        function generateProblem3() {
            midwayceremony = '';
            generateProblem();

            function generateProblem() {
                // 2, 3, 5 の指数をランダムに決定
                const exp2 = getRandomInt(2, 4); // 2以上3以下に設定例
                const exp3 = getRandomInt(0, 2);
                const exp5 = getRandomInt(0, 1);

                // 数字を生成
                let numberA = Math.pow(2, exp2) * Math.pow(3, exp3) * Math.pow(5, exp5);

                // 正の約数の個数を計算
                const numDivisors = (exp2 + 1) * (exp3 + 1) * (exp5 + 1);
                const answer = `${numDivisors}通り`;

                // 問題文
                const question = `${numberA}の正の約数はいくつありますか？`;

                // 素因数分解の文字列を作成（指数が0なら表示しない）
                let factors = [];
                if (exp2 > 0) factors.push(`2^${exp2}`);
                if (exp3 > 0) factors.push(`3^${exp3}`);
                if (exp5 > 0) factors.push(`5^${exp5}`);
                const factorString = factors.join(' × ');

                // 正の約数の個数を求める際の掛け算部分（1は除外）
                let counts = [];
                if (exp2 + 1 > 1) counts.push(exp2 + 1);
                if (exp3 + 1 > 1) counts.push(exp3 + 1);
                if (exp5 + 1 > 1) counts.push(exp5 + 1);
                const countsString = counts.join(' × ');

                // 解説をmidwayceremonyに
                midwayceremony = `${numberA} を素因数分解すると\\( ${numberA} = ${factorString} \\)です。<br>
指数に 1 を足して掛け算すると、正の約数の個数がわかります。<br>
\\( ${countsString} = ${numDivisors} \\) 通り`;


                // 既存の仕組みに合わせて解答・選択肢・ボタンを生成
                currentSolution = answer;
                const options = generateOptions(currentSolution);

                document.getElementById('problem').innerHTML = question;
                document.getElementById('solution').innerHTML = '';

                // ボタンは DOM 要素で作り、クリック時に checkAnswer を呼ぶ（エスケープ問題回避）
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option';
                    btn.innerHTML = `${index + 1}: $$${option}$$`; // MathJax 表示を想定
                    btn.addEventListener('click', () => {
                        // checkAnswer(option, currentSolution, explanation) を使えば
                        // checkAnswer 側で説明を表示する仕組みになっている想定
                        checkAnswer(option, currentSolution, midwayceremony);
                    });
                    optionsContainer.appendChild(btn);
                });

                MathJax.Hub.Queue(['Typeset', MathJax.Hub]);


            }
            function generateOptions(correct) {
                const options = [correct]; // まず正解を入れる

                while (options.length < 4) {
                    const a = getRandomInt(2, 5);
                    const b = getRandomInt(2, 5);
                    const value = `${a * b}通り`;

                    if (!options.includes(value)) {
                        options.push(value);
                    }
                }

                return shuffleArray(options); // 順番をシャッフルしたい場合
            }
        }

        function generateProblem4() {
            generateProblem();
            function generateProblem() {
                const moto = getRandomInt(5, 10); // 生徒の人数
                const erabu = getRandomInt(2, moto); // 選ぶ人数

                // P(n, r) の計算
                let result = 1;
                for (let i = 0; i < erabu; i++) {
                    result *= (moto - i);
                }

                // 途中式を作る
                let stepsArr = [];
                for (let i = 0; i < erabu; i++) {
                    stepsArr.push(moto - i);
                }
                midwayceremony = `順列を計算すればよいので$$  \{\}_\{${moto}\} P_${erabu} = ${stepsArr.join(" \\times ")}$$ `;

                const answer = `${result}通り`;
                const question = `${moto}人の生徒から${erabu}人を選んで1列に並べるときの並び順は何通りあるか`;

                // 既存の仕組みに合わせて解答・選択肢・ボタンを生成
                currentSolution = answer;
                const options = generateOptions(currentSolution);

                document.getElementById('problem').innerHTML = question;
                document.getElementById('solution').innerHTML = '';

                // ボタンは DOM 要素で作り、クリック時に checkAnswer を呼ぶ（エスケープ問題回避）
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option';
                    btn.innerHTML = `${index + 1}: $$${option}$$`; // MathJax 表示を想定
                    btn.addEventListener('click', () => {
                        // checkAnswer(option, currentSolution, explanation) を使えば
                        // checkAnswer 側で説明を表示する仕組みになっている想定
                        checkAnswer(option, currentSolution, midwayceremony);
                    });
                    optionsContainer.appendChild(btn);
                });

                MathJax.Hub.Queue(['Typeset', MathJax.Hub]);


            }
            function generateOptions(correct) {
                const options = [correct]; // まず正解を入れる

                while (options.length < 4) {
                    const a = getRandomInt(4, 10);
                    const b = getRandomInt(2, a);
                    const value = `${permutation(a, b)}通り`;

                    if (!options.includes(value)) {
                        options.push(value);
                    }
                }

                return shuffleArray(options); // 順番をシャッフルしたい場合
            }
        }

        function generateProblem5() {
            generateProblem();

            generateProblem();
            function generateProblem() {
                const moto = getRandomInt(5, 10); // 生徒の人数
                const erabu = getRandomInt(2, moto); // 選ぶ人数

                // P(n, r) の計算
                let result = 1;
                for (let i = 0; i < erabu; i++) {
                    result *= (moto - i);
                }

                // 途中式を作る
                let stepsArr = [];
                for (let i = 0; i < erabu; i++) {
                    stepsArr.push(moto - i);
                }
                midwayceremony = `順列を計算すればよいので$$  \{\}_\{${moto}\} P_${erabu} = ${stepsArr.join(" \\times ")}$$ `;

                const answer = `${result}通り`;
                const question = `${moto}人の生徒から${erabu}人を選んで1列に並べるときの並び順は何通りあるか`;

                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option';
                    btn.innerHTML = `${index + 1}: $$${option}$$`; // MathJax 表示を想定
                    btn.addEventListener('click', () => {
                        // checkAnswer(option, currentSolution, explanation) を使えば
                        // checkAnswer 側で説明を表示する仕組みになっている想定
                        checkAnswer(option, currentSolution, midwayceremony);
                    });
                    optionsContainer.appendChild(btn);
                });

                MathJax.Hub.Queue(['Typeset', MathJax.Hub]);


            }
            function generateOptions(correct) {
                const options = [correct]; // まず正解を入れる

                while (options.length < 4) {
                    const a = getRandomInt(4, 10);
                    const b = getRandomInt(2, a);
                    const value = `${permutation(a, b)}通り`;

                    if (!options.includes(value)) {
                        options.push(value);
                    }
                }

                return shuffleArray(options); // 順番をシャッフルしたい場合
            }
        }

        function generateProblem6() {
            generateProblem();

            generateProblem();
            function generateProblem() {
                const moto = getRandomInt(3, 7); // 生徒の人数
                let result = permutation(moto, moto);
                // 途中式を作る
                let stepsArr = [];
                for (let i = 0; i < moto; i++) {
                    stepsArr.push(moto - i);
                }
                midwayceremony = `階乗を計算すればよいので$$  ${moto} \!  = ${stepsArr.join(" \\times ")}$$ `;

                const answer = `${result}通り`;
                const question = `${moto}人の生徒全員を1列に並べるときの並び順は何通りあるか`;

                // 既存の仕組みに合わせて解答・選択肢・ボタンを生成
                currentSolution = answer;
                const options = generateOptions(currentSolution);

                document.getElementById('problem').innerHTML = question;
                document.getElementById('solution').innerHTML = '';

                // ボタンは DOM 要素で作り、クリック時に checkAnswer を呼ぶ（エスケープ問題回避）
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option';
                    btn.innerHTML = `${index + 1}: $$${option}$$`; // MathJax 表示を想定
                    btn.addEventListener('click', () => {
                        // checkAnswer(option, currentSolution, explanation) を使えば
                        // checkAnswer 側で説明を表示する仕組みになっている想定
                        checkAnswer(option, currentSolution, midwayceremony);
                    });
                    optionsContainer.appendChild(btn);
                });

                MathJax.Hub.Queue(['Typeset', MathJax.Hub]);


            }
            function generateOptions(correct) {
                const options = [correct]; // まず正解を入れる

                while (options.length < 4) {
                    const a = getRandomInt(3, 7);
                    const value = `${permutation(a, a)}通り`;

                    if (!options.includes(value)) {
                        options.push(value);
                    }
                }

                return shuffleArray(options); // 順番をシャッフルしたい場合
            }
        }

        function checkAnswer(selected, correct, midway) {
            const isCorrect = selected.trim() === correct.trim();
            let escapedCorrect = correct.replace(/\frac/g, '\\frac').replace(/sqrt/g, '\\sqrt').replace(/circ/g, '\\circ');
            let escapedSelected = selected.replace(/\frac/g, '\\frac').replace(/sqrt/g, '\\sqrt').replace(/circ/g, '\\circ');
            document.getElementById("solution").innerHTML = isCorrect
                ? '正解です！'
                : `\\( ${escapedSelected} \\)は不正解です。<br>${midwayceremony}正しい答えは: \\( ${escapedCorrect} \\)`;

            if (isCorrect) {
                correctCount++;
            } else {
                correctCount = 0;
            }

            if (correctCount === 3) {
                clearInterval(timerInterval);
                endQuiz();
            } else {
                document.getElementById("options").innerHTML = '<button onclick="nextProblem()">次の問題に進む</button>';
            }

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }


        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById("quiz-screen").style.display = "none";
            document.getElementById("end-screen").style.display = "block";
            document.getElementById("elapsedTime").innerText = timeLeft;
        }

        function resetQuiz() {
            correctCount = 0;
            timeLeft = 0;
            document.getElementById("end-screen").style.display = "none";
            startQuiz();
        }


        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        window.onload = () => {
            document.getElementById("start-screen").style.display = "block";
        };
    </script>
